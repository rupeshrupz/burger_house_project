<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Food-App</title>
    <link rel="shortcut icon" href="./fonts/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Exo+2&family=Open+Sans:wght@300&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/base.css" />
  
</head>
  <body>
    <!-- Header  section starts here -->
    <section id="headerSection">
        <article>
            <aside class="_logoBlock">
            <a href="" class="logo-icon">
                <span><i class="fas fa-hamburger"></i>
                   Burger House
                </span>
            </a>
        </aside>
            <aside class="_menuBlock">
                <div class="topbar_menu">
                    <span><i class="fas fa-motorcycle"></i> &nbsp; Express Dilivery + 123456789</span>
                </div>

                <div class="main_menu">
                    <nav>
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">Menu</a>
                            </li>
                            <li>
                                <a href="">Our Story</a>
                            </li>
                            <li>
                                <a href="">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </article>

    </section>
    <!-- Header  section ends here -->

    <!-- slider starts here -->


    <section id="sliderBlock">
        <article>
            <aside class="leftSlider">
            <div>
                <h4>Its good time for great taste of Burgers</h4>
                <h1>Burgers</h1>
                <h3>Week</h3>
            </div>
            </aside>
            <aside class="rightSlider">
                <div>
                    <figure class="glow_img">
                        <img src="./images/Glow.png" alt="glow">
                    </figure>
                    <figure class="burger_img">
                        <img src="./images/Burger Image.png" alt="burger">
                    </figure>
                    <figure class="drink_img">
                        <img src="./images/Drinks.png" alt="drink">
                    </figure>
                    <figure class="french_img">
                        <img src="./images/French Fries.png" alt="french">
                    </figure>
                </div>
            </aside>
        </article>
    </section>
    <!-- slider starts here -->

</body>
</html>
